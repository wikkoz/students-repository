<table class="table table-hover">
	<thead>
		<th>Numer</th>
		<th>Przedmiot</th>
		<th>Nazwa projektu</th>
		<th>Prowadzący projekt</th>
		<th>Data oddania nastepnej częsci</th>
		<th>Status</th>
	</thead>
	<tbody ng-repeat="row in ctrl.model.projects">
		<tr ng-click = 'ctrl.click(row)' class="pointer">
			<th>{{$index+1}}</th>
			<td>{{row.courseName}}</td>
			<td>{{row.projectName}}</td>
			<td>{{row.tutor}}</td>
			<td>{{row.nextDate}}</td>
			<td>{{ctrl.translate(row.state)}}</td>
		</tr>
	</tbody>
</table>
