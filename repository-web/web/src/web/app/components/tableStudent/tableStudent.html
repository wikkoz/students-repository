<table class="table table-hover">
	<thead>

		<th>Przedmiot</th>
		<th>Nazwa projekty</th>
		<th>Prowadzacy projekt</th>
		<th>Data oddania nastepnej czÄ™sci</th>
		<th>Status</th>
	</thead>
	<tbody ng-repeat="row in ctrl.model">
