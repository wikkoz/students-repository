<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="page-bg">
            <div class="row small-row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <div>
                        <span class="label-text">Strona projektu:</span>
                        <button type="button" class="btn btn-nav"
                            ng-click="ctrl.goGitlab()">GitLab</button>
                    </div>
                </div>
            </div>
            <div class="row small-row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <div>
                        <span class="label-text">Temat:</span>
                        <span class="label-data">{{ctrl.model.topic}}</span>
                    </div>
                </div>
            </div>
            <div class="row small-row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <div>
                        <span class="label-text">Opis tematu:</span>
                        <span class="label-data">{{ctrl.model.description}}</span>
                    </div>
                </div>
            </div>
            <div class="row small-row">
                <form name="labPoints">
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        <span class="label-text">Ilosc punktów:</span>
                        <input class="form-control points-tutor"
                               type="number"
                               name="points"
                               ng-model="ctrl.model.points">
                    </div>
                    <div class="col-md-2 character-padding glyphicon glyphicon-ok" ng-show="labPoints.points.$dirty"
                         ng-click="ctrl.savePoints(labPoints)">
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        <span class="label-text">Członkowie:</span>
                </div>
            </div>
            <div class="row" ng-repeat="student in ctrl.model.students">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <span class="label-data">{{student.name}}</span>
                </div>
                <span class="col-md-2 character-padding glyphicon glyphicon-minus"
                      ng-click="ctrl.deleteStudent(student)">
                </span>
            </div>
            <div class="row small-row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <input class="form-control"
                           type="text"
                           ng-model="ctrl.newStudent"
                           uib-typeahead="student as student.name for student in ctrl.students | filter:{name:$viewValue}
                                        | limitTo:8"
                           placeholder="Dodaj studenta">
                </div>
                <div class="col-md-2 character-padding glyphicon glyphicon-plus"
                     ng-click="ctrl.addStudent()">
                </div>
            </div>

            <div class="row small-row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <div>
                        <span class="label-text">Terminy:</span>
                        <span class="row small-row">
                            <span class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
                                <table width="100%">
                                    <thead>
                                        <th>Data</th>
                                        <th>Ilość punktów</th>
                                        <th>Opis</th>
                                    </thead>
                                    <tbody ng-repeat="deadline in ctrl.model.deadlines">
                                        <td>{{deadline.date}}</td>
                                        <td>{{deadline.points}}</td>
                                        <td>{{deadline.description}}</td>
                                    </tbody>
                                </table>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <email title="Napisz e-mail"
                           addresses="ctrl.model.mailAddresses"></email>
                </div>
            </div>
        </div>
    </div>
</div>
