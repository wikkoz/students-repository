<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 page-bg">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                <div class="col-md-5 col-xs-5">
                    Liczba studnetow
                </div>
                <div class="col-md-6 col-xs-6">
                    <input type="text"
                           ng-model="ctrl.model.studentsNumber">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                <table>
                    <thead>
                    <tr>
                        <th>Data do oddania części</th>
                        <th>Liczba punktów</th>
                        <th>Opis</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="deadline in ctrl.model.deadlines">
                    <tr>
                        <td>
                            <input type="text"
                                   ng-model="deadline.date"
                                   ng-change="ctrl.tableChange($index)"
                                   ng-model-options="{updateOn: 'blur'}">
                        </td>
                        <td>
                            <input type="text"
                                   ng-model="deadline.points"
                                   ng-change="ctrl.tableChange($index)"
                                   ng-model-options="{updateOn: 'blur'}">
                        </td>
                        <td>
                            <input type="text"
                                   ng-model="deadline.description"
                                   ng-change="ctrl.tableChange($index)"
                                   ng-model-options="{updateOn: 'blur'}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1">
                <span>Lista studnetów</span>
                <form>
                    <input type='file' ng-model='ctrl.model.studentFile' base-sixty-four-input>
                </form>
            </div>
            <div class="col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1">
                <span>Lista prowadzacych</span>
                <form>
                    <input type='file' ng-model='ctrl.model.tutorFile' base-sixty-four-input>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-pro"
                        ng-click="ctrl.upload()">Potwierdź
                </button>
            </div>
        </div>
    </div>
</div>
