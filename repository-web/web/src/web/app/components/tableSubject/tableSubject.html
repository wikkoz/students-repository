<div ng-show="ctrl.newProject">
	<button type="button"
			class="btn btn-pro"
			ng-click = "ctrl.click()"
			ng-if="ctrl.subject">Załóż projekt
	</button>
</div>
<div ng-hide="ctrl.newProject">
	<table class="table table-hover">
		<thead>
			<th>Numer</th>
			<th>Prowadzący projekt</th>
			<th>Temat</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr ng-repeat="row in ctrl.model" class="pointer" ng-click="ctrl.gotoTeam(row)">
				<th>{{$index+1}}</th>
				<td>{{row.tutor}}</td>
				<td>{{row.topic}}</td>
				<td>{{ctrl.translate(row.status)}}</td>
			</tr>
			<tr>
				<td colspan="6" class="pointer" ng-click="ctrl.click()">
					Dodaj nowy zespół
				</td>
			</tr>
		</tbody>
	</table>
</div>
