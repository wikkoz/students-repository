<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="label-text">Lista nowych użytkowników</span>
                <form>
                    <input type='file'
                           ng-model='ctrl.model.userFile'
                           base-sixty-four-input>
                </form>
            </div>
            <div class="col-md-4 col-xs-4">
                <button type="button" class="btn btn-pro"
                        ng-click="ctrl.uploadUsers()">Potwierdź</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="label-text">Lista nowych przedmiotów</span>
                <form>
                    <input type='file'
                           ng-model='ctrl.model.courseFile'
                           base-sixty-four-input>
                </form>
            </div>
            <div class="col-md-4 col-xs-4">
                <button type="button" class="btn btn-pro"
                        ng-click="ctrl.uploadCourses()">Potwierdź</button>
            </div>
        </div>
    </div>
</div>
