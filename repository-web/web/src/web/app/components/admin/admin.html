<div class="row">
    <div class="col-md-8 col-md-offset-4">
        <div class="row">
            <div class="admin-file">
                <span>Lista nowych użytkowników</span>
                <form>
                    <input type='file'
                           ng-model='ctrl.model.userFile'
                           base-sixty-four-input>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="admin-file">
                <span>Lista nowych przedmiotów</span>
                <form>
                    <input type='file'
                           ng-model='ctrl.model.courseFile'
                           base-sixty-four-input>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-pro"
                        ng-click="ctrl.uploadUsers()">Potwierdź</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-pro"
                        ng-click="ctrl.uploadCourses()">Potwierdź</button>
            </div>
        </div>
    </div>
</div>
