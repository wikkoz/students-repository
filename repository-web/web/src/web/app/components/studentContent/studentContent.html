<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <div class="page-bg">
            <div ng-if='ctrl.showFormingTeam()'>
                <div class="row">
                    <span ng-if='ctrl.showLeaderOption()'>
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            Zaproponuj temat:
                        </div>
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            <input class="form-control"
                                   size="100%"
                                   type="text"
                                   ng-model="ctrl.model.topic"
                                   placeholder="Temat">
                        </div>
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            Dodaj osobe do projektu:
                        </div>
                        <span ng-if="ctrl.showNewStudent()">
                            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                                <input class="form-control"
                                       size="100%"
                                       type="text"
                                       ng-model="ctrl.newPerson"
                                       uib-typeahead="student as student.name for student in ctrl.students | filter:{name:$viewValue}
                                        | limitTo:8"
                                       placeholder="Imie nazwisko">
                            </div>
                            <div class="col-md-2 character-padding glyphicon glyphicon-plus"
                                ng-click="ctrl.addStudent();">
                            </div>
                        </span>
                    </span>
                    <div ng-if='!ctrl.showLeaderOption()' class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        Temat projektu: {{::ctrl.model.topic}}
                    </div>
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        Do projektu należa:
                    </div>
                    <div ng-repeat="student in ctrl.model.students">
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            {{::student.name}}
                        </div>
                        <div class="col-md-2 character-padding glyphicon glyphicon-minus"
                             ng-if="ctrl.showLeaderOption()"
                             ng-click="ctrl.deleteStudent(student)"></div>
                    </div>
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2"
                         ng-if='ctrl.showSendButton()'>
                        <button type="button" class="btn btn-nav">Wyślij</button>
                    </div>
                </div>
            </div>
            <div ng-if='ctrl.showAcceptedTeam()'>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        <div>
                            Strona projektu:
                            <button type="button" class="btn btn-nav">GitLab</button>
                        </div>
                        <div>
                            Ilosc punktów:
                        </div>
                        <div>
                            Członkowie:
                        </div>
                        <div>
                            Temat
                        </div>
                        <div>
                            Termin
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if='ctrl.showJoinToTeam()'>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        Zostałeś wybrany do zespołu przez:
                        <ui>
                            <li>Jan Kowalski</li>
                            <li>Jan Kowalski</li>
                        </ui>
                    </div>
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                        <button type="button" class="btn btn-accept">Zaakceptuj</button>
                        <button type="button" class="btn btn-reject">Odrzuc</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <label for="sel1">Wybierz do kogo wysłać maila</label>
                    <select class="form-control" id="sel1">
                        <option>Prowadzący projekt</option>
                        <option>Prowadzący przedmiot</option>
                    </select>
                </div>
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                    <email title="Napisz e-mail"></email>
                </div>
            </div>
        </div>
    </div>
</div>
