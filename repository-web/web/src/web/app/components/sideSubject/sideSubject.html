<div>
    <div class="form-group row col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        <label for="sel1">Przedmiot</label>
        <select class="form-control" id="sel1"
            ng-model="ctrl.subject"
            ng-change="ctrl.loadRecords()"
            ng-options="subject.abbreviation for subject in ctrl.projects">
        </select>
    </div>
    <div class="row col-md-8 col-md-offset-1 form-horizontal">
        <div class="label label-status">Stan zapisów: {{ctrl.records.signedStudents}}/{{ctrl.records.numberOfStudents}}</div>
        <div class="label label-status">Stan oczeujących: {{ctrl.records.waitingStudents}}/{{ctrl.records.numberOfStudents}}</div>
        <div class="label label-status">Stan niezapisanych: {{ctrl.records.unsignedStudents}}/{{ctrl.records.numberOfStudents}}</div>
    </div>
</div>
